<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Result page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/result_page.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__logo">
        <img src="../img/logo2.png" alt="logo" class="logo__img" />
      </div>
      <div class="page__content content">
        <div class="content__buttons buttons">
          <button class="button button--first" id="people">
            Find a hero
          </button>
          <button class="button" id="films">Find a movie</button>
          <button class="button" id="planets">Find a planet</button>
          <button class="button" id="species">Find species</button>
          <button class="button" id="starships">Find a starship</button>
          <button class="button button--last" id="vehicles">
            Find a vehicle
          </button>
        </div>
        <div class="content__info info">
          <h2 id="title"></h2>
          <h3 id="error"></h3>
          <p id="option1"></p>
          <p id="option2"></p>
          <p id="option3"></p>
          <p id="option4"></p>
          <p id="option5"></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="../js/result_page.js"></script>
  </body>
</html>
